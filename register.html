    <meta property="og:image" content="wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png" />
    <meta property="og:site_name" content="IFRAN - ecole du numérique en cote d'ivoire" />
    <meta property="og:description" content="Nous sommes IFRAN, l’école qui vous forme aux métiers du digital. Communication et Création digitale ou encore développement web: Assurez-vous un avenir radieux dans le digital en nous rejoignant dès maintenant !" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="IFRAN - Institut francais du numérique | premiere ecole du digitale en cote d'ivoire" />
    <meta name="twitter:description" content="Nous sommes IFRAN, l’école qui vous forme aux métiers du digital. Communication et Création digitale ou encore développement web: Assurez-vous un avenir radieux dans le digital en nous rejoignant dès maintenant !" />

    <meta itemprop="image" content="wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png" />
    
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <title>IFRAN-Inscription</title>
</head>
<body>

    <div class="title text-center m-5 h1">Inscription</div>
    
    <div class="row ">
        <div class="col">
            <div class="Nom-input"> 
                <label for="">Nom</label>
                <input type="text" placeholder="Votre Nom" id="name">
              </div>  
              <div class="prenom-input"> 
                <label for="">Prénoms</label>
                <input type="text" placeholder="Vos prénzoms" id="first-name">
              </div>
              <div class="number-input"> 
                <label for="">Numéro de téléphone</label>
                <input type="tel" placeholder="Votre numéro de teléphone" id="contact">
              </div>  
              <div class="password-input"> 
                <label for="">Mot de passe</label>
                <input type="password" placeholder="Votre mot de passe" id="password">
              </div>
              <div class="Nationalité-input"> 
                <label for="">Nationalité</label>
                <input type="text" placeholder="Votre nationalité" id="nationality">
              </div>   
              <div class="matricule-input"> 
                <label for="">Matricule</label>
                <input type="text" placeholder="Votre matricule" id="matricule">
              </div>    
              <div class="residence-input"> 
                <label for="">Lieu de résidence</label>
                <input type="text" placeholder="Votre lieu de résidence" id="location">
              </div>   
        </div>      
    </div>

    <div class="row my-3">
        <div class="col">
            <div class="specialite-input"> 
                <label for="">Spécialité</label>
                <select name="specialite" id="course">
                    <option>Développement-Web</option>
                    <option>Création digitale</option>
                    <option>Communication digitale</option>
                </select>
            </div>
            <div class="Niveau-input"> 
                <label for="">Niveau</label>
                <select name="niveau" id="currentYear">
                    <option>1ere Année</option>
                    <option>2eme Année</option>
                    <option>3eme Année</option>
                </select>
              </div> 
              <div class="Inscription-input"> 
                <label for="">Année d'inscription</label>
                <select name="niveau" id="register">
                    <option>2021</option>
                    <option>2020</option>
                    <option>2019</option>
                </select>
              </div>
        </div>      
    </div>

    <div class="row my-3">
        <div class="col">
            <div class="sortie-input"> 
                <label for="">Année de sortie</label>
                <select name="niveau" id="graduateYear">
                    <option>2023</option>
                    <option>2022</option>
                    <option>2021</option>
                    <option>2020</option>
                    <option>2019</option>
                </select>
              </div> 
              <div class="sortie-input"> 
                <label for="">Emploi</label>
                <select name="niveau" id="job">
                    <option>Oui</option>
                    <option>Non</option>
                </select>
              </div> 
              <div class="Enterprise-input"> 
                <label for="">Nom de l'entreprise</label>
                <input type="text" placeholder="" id="company">
              </div>     
        </div>      
    </div>

    <div class="row my-3">
        <div class="col">
            <div class="email-input"> 
                <label for="">Email</label>
                <input type="email" placeholder="Votre email" id="email">
              </div>
              
              <div class="field">
                <div class="label">
                    Ajoutez une photo de profil
                </div>
                <input class="input-text" type="file" name="profilepic" id="profilepic" >
            </div>
        </div>      
    </div>
    <div class="row">
        <div class="col">
            <a href="#" class="btn-primary text-decoration-none p-2 m-2 submit" id="submit">Créer un compte</a>
        </div>
    </div>

</body>
<script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-storage-compat.js"></script>
<script src="./js/storage.js"></script>
</html>
