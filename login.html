<body>
    
<form class="card" id="login-card">
  <div class="login-logo">
    <img src="./assets/LOGO IFRAN/Logo-off.png" alt="logo ifran">
  </div>
  <h1 class="py-3">Connexion</h1>

  <div>
    <label for="matricule">Matricule</label>
    <div class="input">
      <input
        type="text"
        name=""
        id="matricule"
        placeholder="Votre matricule"
      />
    </div>
    <label for="password">Mot de passe</label>
    <div class="input">
      <input
        type="password"
        name=""
        id="password"
        placeholder="Votre mot de passe"
      />
    </div>
  </div>
  <div class="login-btn-wrapper d-flex justify-content-center">
    <a class="login-btn" id="connexion">Se connecter</a>
  </div>
  <div class="home-link">
    <a href="inscription.html">Je n'ai pas de compte</a>
  </div>
  <div class="home-link pt-2">
    <a href="Accueil.html">Retourner à l'accueil</a>
  </div>
</form>

</body>
